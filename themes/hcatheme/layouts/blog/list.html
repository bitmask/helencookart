{{ define "main" }}
{{ range .Pages.ByPublishDate.Reverse }}

<div class="twelve columns">
  <div class="four columns">
    <a class="title" href="{{ .RelPermalink }}">
        {{ $res := resources.Get .Params.image | default ""}}
        {{ if $res }}
            {{ $res := $res.Fill "200x200 Center" }}
            <img src="{{ $res.RelPermalink }}" alt="{{ .Params.alt }}" >
        {{ end }}
    </a>
  </div>
  <div class="eight columns">
    <a class="title" href="{{ .RelPermalink }}">
        <div class=blogtitle > <h4>{{ .Title }}<h4></div>
    </a>
        {{ partial "metadata.html" . }}
            <a class="summary" href="{{ .RelPermalink }}">
                        {{ .Summary }}
                            </a>
  </div>
</div>
<div>
</div>
{{ end }}
{{ end }}
