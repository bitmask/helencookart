{{ $alt := .Get "alt" }}
{{ $link := .Get "link" }}
{{ $caption := .Get "caption" }}
{{ $res := resources.Get (.Get "src") }}
{{ $height := .Get "height" }}
{{ $res := $res.Resize (printf "%dx" 600) }}
<div align=center>
<a href="{{ $link }}">
<figure>
    <img
        src="{{ $res.RelPermalink }}"
        alt="{{ $alt }}"
        width=100%
        />
     <figcaption>{{ $caption }}</figcaption>
<figure>
</a>
</div>
