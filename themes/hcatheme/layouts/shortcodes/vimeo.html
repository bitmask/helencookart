{{ $videolink := .Get "videolink" }}
{{ $title := .Get "title" }}

<div style="padding:75% 0 0 0;position:relative;">
    <iframe src="{{ $videolink }}" frameborder="0" allow="fullscreen; picture-in-picture" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;" title="{{ $title }}">
    </iframe>
</div>
<script src="https://player.vimeo.com/api/player.js"></script>
