{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ $res := resources.Get .Params.image }}
{{ $res := $res.Resize "600x" }}
<img src="{{ $res.RelPermalink }}" width=600px alt="{{ .Params.alt }}">
<div>
{{ .Params.alt }}
</div>
<div>
media: {{ .Params.media }}
</div>
<div>
dimensions: {{ .Params.dimensions }}
</div>
<div>{{ .Params.description }}</div>
<br><br>
{{ .Content }}
{{ end }}
