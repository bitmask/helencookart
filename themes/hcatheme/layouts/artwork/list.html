
{{ define "main" }}

<section>
  <div>
    {{ range $galleryname, $gallery := .Site.Taxonomies.galleries}}
        <div>
            <h3> {{ title $galleryname }} </h3>
		</div>
		<div>
                {{ range $gallery.Pages }}
            		<a class="summary" href="{{ .RelPermalink }}">

                        {{ $res := resources.Get .Params.image | default ""}}
                        {{ if $res }}
                            {{ $res := $res.Fill "200x200 Center" }}
                            <img src="{{ $res.RelPermalink }}" alt="{{ $res.Params.alt }}" width=200 heigh=200>
                        {{ end }}
                    </a>
                    <!-- {{ .LinkTitle }} -->
                {{ end }}
		</div>
    {{ end }}
  </div>
</section>
{{ end }}
