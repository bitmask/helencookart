{{ define "main" }}
<div>
    <h5>{{ .Params.catchphrase }}</h5>
</div>
<div>
    {{ $res := resources.Get .Params.image | default "" }}
    {{ if $res }}
        {{ $res := $res.Resize "720x Center" }}
        <a href="{{ (.Site.GetPage .Params.link).RelPermalink }}">
            <img src="{{ $res.RelPermalink }}" alt="" width="100%">
        </a>
    {{ end }}
</div>
<div>
    {{ .Content }}
</div>
{{ end }}
