		  <div class="three columns">
                <div class="sitename"> <a href="/"><h4> {{ .Site.Title }} </h4> </a></div>
      			<div class="menu">
				    {{ range .Site.Menus.main }}
                    <div class="menuentry">
                        <div class="menuicon">{{ .Pre }}</div> <a href="{{ .URL }}">{{ .Name }}</a></div>
                        {{ if .HasChildren }}
                            {{ range .Children }}
                                <div class="menuentry child"><div class="menuicon">{{ .Pre }}</div> <a href="{{ .URL }}">{{ .Name }}</a></div>
                            {{ end }}

                         {{ end }}
				    {{ end }}
                    <div class="menuheader">
                        <br>
                    </div>
                    <div class="menuentry">
                        <div class="menuicon"> <i class="fa fa-fw fa-at"> </i>
                        </div>
                        {{ partial "cloakemail" (dict "address" .Site.Params.email) }}
                    </div>
                    <div class="menuentry">
                        <div class="menuicon">
                        <i class="fa fa-fw fa-instagram"></i>
                        </div>
                        <a href="{{ .Site.Params.instagramlink }}">{{ .Site.Params.instagramhandle }}</a>
                    </div>
                    <div class="menuentry">
                        <div class="menuicon">
                        <i class="fa fa-fw fa-etsy"></i>
                        </div>
                        <a href="{{ .Site.Params.etsy }}">Shop</a>
                    </div>

                        </div>

                    </div>
-->
      			</div>
		</div>
